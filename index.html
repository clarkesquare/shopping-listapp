<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</title>
    <style>
        /* CSS Custom Properties - ë¼ì´íŠ¸ ëª¨ë“œ (ê¸°ë³¸) */
        :root {
            --primary-start: #667eea;
            --primary-end: #764ba2;
            --bg-body: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            --bg-container: #ffffff;
            --bg-input: #f8f9fa;
            --bg-item-hover: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border-color: #e0e0e0;
            --border-light: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --delete-btn: #ff6b6b;
            --delete-btn-hover: #ee5a5a;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --radius-sm: 8px;
            --radius-md: 10px;
            --radius-lg: 20px;
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
        }

        /* ë‹¤í¬ ëª¨ë“œ */
        [data-theme="dark"] {
            --primary-start: #4a5568;
            --primary-end: #2d3748;
            --bg-body: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-container: #1e1e2e;
            --bg-input: #2a2a3e;
            --bg-item-hover: #2a2a3e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #707070;
            --border-color: #3a3a4e;
            --border-light: #2a2a3e;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-body);
            min-height: 100vh;
            padding: 40px var(--spacing-lg);
            transition: background var(--transition-normal);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--bg-container);
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px var(--shadow-color);
            overflow: hidden;
            transition: background var(--transition-normal), box-shadow var(--transition-normal);
        }

        header {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            color: white;
            padding: var(--spacing-xl);
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.8;
            font-size: 14px;
        }

        /* í…Œë§ˆ í† ê¸€ ë²„íŠ¼ */
        .theme-toggle {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: transform var(--transition-fast), background var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-toggle .icon-sun,
        .theme-toggle .icon-moon {
            position: absolute;
            transition: opacity var(--transition-fast), transform var(--transition-fast);
        }

        [data-theme="light"] .theme-toggle .icon-sun {
            opacity: 1;
            transform: rotate(0deg);
        }

        [data-theme="light"] .theme-toggle .icon-moon {
            opacity: 0;
            transform: rotate(-90deg);
        }

        [data-theme="dark"] .theme-toggle .icon-sun {
            opacity: 0;
            transform: rotate(90deg);
        }

        [data-theme="dark"] .theme-toggle .icon-moon {
            opacity: 1;
            transform: rotate(0deg);
        }

        .input-section {
            padding: var(--spacing-lg);
            background: var(--bg-input);
            display: flex;
            gap: var(--spacing-sm);
            transition: background var(--transition-normal);
        }

        .input-section input {
            flex: 1;
            padding: var(--spacing-md) var(--spacing-lg);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 16px;
            background: var(--bg-container);
            color: var(--text-primary);
            transition: border-color var(--transition-normal), background var(--transition-normal), color var(--transition-normal);
        }

        .input-section input::placeholder {
            color: var(--text-muted);
        }

        .input-section input:focus {
            outline: none;
            border-color: var(--primary-start);
        }

        .input-section button {
            padding: var(--spacing-md) 25px;
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            cursor: pointer;
            transition: transform var(--transition-fast), box-shadow var(--transition-fast);
        }

        .input-section button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .shopping-list {
            list-style: none;
            padding: var(--spacing-sm) 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .shopping-list:empty::after {
            content: 'ì•„ì´í…œì„ ì¶”ê°€í•´ì£¼ì„¸ìš”!';
            display: block;
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 16px;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-light);
            transition: background-color var(--transition-fast);
        }

        .shopping-item:hover {
            background-color: var(--bg-item-hover);
        }

        .shopping-item.checked .item-text {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--primary-start);
            border-radius: 50%;
            margin-right: var(--spacing-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color var(--transition-fast);
            flex-shrink: 0;
        }

        .shopping-item.checked .checkbox {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
        }

        .checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }

        .shopping-item.checked .checkbox::after {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-primary);
            transition: color var(--transition-fast);
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--delete-btn);
            color: white;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 18px;
            opacity: 0;
            transition: opacity var(--transition-fast), transform var(--transition-fast), background var(--transition-fast);
            flex-shrink: 0;
        }

        .shopping-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            background: var(--delete-btn-hover);
        }

        .stats {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--bg-input);
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            transition: background var(--transition-normal), color var(--transition-normal);
        }

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */
        .shopping-list::-webkit-scrollbar {
            width: 8px;
        }

        .shopping-list::-webkit-scrollbar-track {
            background: var(--bg-input);
        }

        .shopping-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .shopping-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" aria-label="í…Œë§ˆ ë³€ê²½">
                <span class="icon-sun">â˜€ï¸</span>
                <span class="icon-moon">ğŸŒ™</span>
            </button>
            <h1>ğŸ›’ ì‡¼í•‘ ë¦¬ìŠ¤íŠ¸</h1>
            <p>ì˜¤ëŠ˜ í•„ìš”í•œ ê²ƒë“¤ì„ ì¶”ê°€í•˜ì„¸ìš”</p>
        </header>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="ì•„ì´í…œ ì…ë ¥...">
            <button id="addBtn">ì¶”ê°€</button>
        </div>

        <ul class="shopping-list" id="shoppingList"></ul>

        <div class="stats" id="stats">ì´ 0ê°œ í•­ëª©</div>
    </div>

    <script>
        // DOM ìš”ì†Œ ìºì‹±
        const elements = {
            list: document.getElementById('shoppingList'),
            input: document.getElementById('itemInput'),
            addBtn: document.getElementById('addBtn'),
            stats: document.getElementById('stats'),
            themeToggle: document.getElementById('themeToggle'),
            html: document.documentElement
        };

        // ìƒíƒœ ê´€ë¦¬
        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];
        let theme = localStorage.getItem('theme') || 'light';

        // ì´ˆê¸° í…Œë§ˆ ì ìš©
        elements.html.setAttribute('data-theme', theme);

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜
        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        const saveItems = () => {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        };

        const saveTheme = () => {
            localStorage.setItem('theme', theme);
        };

        // ë Œë”ë§ í•¨ìˆ˜
        const renderList = () => {
            elements.list.innerHTML = items.map((item, index) => `
                <li class="shopping-item ${item.checked ? 'checked' : ''}" data-index="${index}">
                    <div class="checkbox" data-action="toggle"></div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" data-action="delete">Ã—</button>
                </li>
            `).join('');

            const checkedCount = items.filter(item => item.checked).length;
            elements.stats.textContent = `ì´ ${items.length}ê°œ í•­ëª© (${checkedCount}ê°œ ì™„ë£Œ)`;
        };

        // ì•„ì´í…œ ì¶”ê°€
        const addItem = () => {
            const text = elements.input.value.trim();

            if (text) {
                items.push({ text, checked: false });
                saveItems();
                renderList();
                elements.input.value = '';
                elements.input.focus();
            }
        };

        // ì•„ì´í…œ ì‚­ì œ
        const deleteItem = (index) => {
            items.splice(index, 1);
            saveItems();
            renderList();
        };

        // ì•„ì´í…œ í† ê¸€
        const toggleItem = (index) => {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        };

        // í…Œë§ˆ í† ê¸€
        const toggleTheme = () => {
            theme = theme === 'light' ? 'dark' : 'light';
            elements.html.setAttribute('data-theme', theme);
            saveTheme();
        };

        // ì´ë²¤íŠ¸ ìœ„ì„ - ë¦¬ìŠ¤íŠ¸ í´ë¦­ ì²˜ë¦¬
        elements.list.addEventListener('click', (e) => {
            const item = e.target.closest('.shopping-item');
            if (!item) return;

            const index = parseInt(item.dataset.index, 10);
            const action = e.target.dataset.action;

            if (action === 'toggle') {
                toggleItem(index);
            } else if (action === 'delete') {
                deleteItem(index);
            }
        });

        // ì¶”ê°€ ë²„íŠ¼ í´ë¦­
        elements.addBtn.addEventListener('click', addItem);

        // ì…ë ¥ì°½ Enter í‚¤ ì²˜ë¦¬
        elements.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // í…Œë§ˆ í† ê¸€ ë²„íŠ¼
        elements.themeToggle.addEventListener('click', toggleTheme);

        // ë‹¤ì¤‘ íƒ­ ë™ê¸°í™” - Storage ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë‹
        window.addEventListener('storage', (e) => {
            if (e.key === 'shoppingList') {
                items = JSON.parse(e.newValue) || [];
                renderList();
            } else if (e.key === 'theme') {
                theme = e.newValue || 'light';
                elements.html.setAttribute('data-theme', theme);
            }
        });

        // ì´ˆê¸° ë Œë”ë§
        renderList();
    </script>
</body>
</html>
